<ion-content padding>
  <div class="verify-contant">
    <ion-list>
      <h2 class="page-title">Verify +91 98922 53213</h2>
      <p class="page-note">An OTP has been sent to your mobile number</p>

      <div class="lock-card">
        <img src="assets/img/lock-icon.png" />
      </div>

      <ion-item>
        <ion-label class="form-label" floating>Enter OTP</ion-label>
        <ion-input type="number" max="4" placeholder=""></ion-input>
      </ion-item>
      <div text-center>
        <button ion-button small color="pink" clear>Resend OTP</button>
      </div>
    </ion-list>
    <ion-row>
      <ion-col>
        <button ion-button class="btn btn-primary" (click)="gotoprofile()">Next</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
