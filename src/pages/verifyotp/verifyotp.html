<ion-content padding>
  <div class="verify-contant">
    <form (submit)="verifyotp()" #formCtrl="ngForm">
    <ion-list>
      <h2 class="page-title">Verify +91 {{verify.mobile_no}}</h2>
      <p class="page-note">An OTP has been sent to your mobile number</p>

      <div class="lock-card">
        <img src="assets/img/lock-icon.png" />
      </div>

      <ion-item>
        <ion-label class="form-label" floating>Enter OTP</ion-label>
        <ion-input type="number" max="6" name="otp" required [(ngModel)]="verify.otp"></ion-input>
      </ion-item>
      <div text-center>
        <button ion-button small type="button" color="pink" clear (click)="resendotp(verify)">Resend OTP</button>
      </div>
    </ion-list>
    <ion-row>
      <ion-col text-center>
        <button ion-button class="btn btn-primary" color="pink" [disabled]="formCtrl.invalid">Next</button>
      </ion-col>
    </ion-row>
    </form>
  </div>
</ion-content>
