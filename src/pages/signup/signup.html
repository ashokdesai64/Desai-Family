<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-form">
    <div text-center>
      <h1 class="page-hdng">Sign Up</h1>
    </div>

    <form (submit)="doSignup()">
      <ion-list>
        <ion-item>
          <ion-label color="gray">
            <ion-icon name="contact"></ion-icon>
          </ion-label>
          <ion-input type="email"  [(ngModel)]="account.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="gray">
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="gray">
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
        <div padding-left padding-right>
          <button ion-button color="pink" class="btn btn-primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
        </div>
      </ion-list>
    </form>
    <div class="action-arrow">
      <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
    </div>
  </div>

  <div class="social-form">
    <button ion-button icon-start block class="btn btn-primary" color="facebook">
      <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
      Login With Facebook
    </button>

    <button ion-button icon-start block class="btn btn-primary" color="google">
      <ion-icon ios="logo-google" md="logo-google"></ion-icon>
      Login With Google
    </button>
    <div text-center padding-top class="login-link">
      <span>Back to <a color="pink" [navPush]="loginPage">Login</a></span>
    </div>
  </div>
</ion-content>
