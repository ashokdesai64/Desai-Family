<ion-content>
  <div class="login-form">
    <div text-center>
      <h1 class="page-hdng">Sign Up</h1>
    </div>

    <form (submit)="doSignup()" #formCtrl="ngForm">
      <ion-list>
        <ion-item>
          <ion-label color="gray">
            <ion-icon name="contact"></ion-icon>
          </ion-label>
          <ion-input type="email" [(ngModel)]="account.name" required name="name" placeholder="Your Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="gray">
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" [(ngModel)]="account.email" required name="email" placeholder="Your Email Address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="gray">
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" [(ngModel)]="account.password" required name="password" placeholder="Passsword"></ion-input>
        </ion-item>
        <div padding-left padding-right>
          <button ion-button color="pink" class="btn btn-primary" block [disabled]="formCtrl.invalid">SIGNUP</button>
        </div>
      </ion-list>
    </form>
    <div class="action-arrow">
      <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
    </div>
  </div>

  <div class="social-form">
    <button ion-button icon-start class="btn" color="facebook">
      <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
      Facebook
    </button>

    <button ion-button icon-start class="btn" color="google">
      <ion-icon ios="logo-google" md="logo-google"></ion-icon>
      Google
    </button>
  </div>
  <div text-center class="login-link">
    <span>Back to
      <a color="pink" (click)="gotologin()">Login</a>
    </span>
  </div>
  <div class="qsek-manage">
    <img src="../assets/img/Quek-1.png" />
    <span>Devlop By Qsek Solutions</span>
  </div>
</ion-content>
