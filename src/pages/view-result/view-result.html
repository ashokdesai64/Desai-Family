<ion-header no-shadow>

  <ion-navbar>
    <ion-title>view-result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bg-pink"></div>
  <ion-card class="card-top">
      <div class="result-img">
        <img src="assets/img/not-found.png" />
      </div>
  </ion-card>

  <ion-card>
    <div class="mem-list ">
      <ion-label class="label-pink">Name:</ion-label>
      <div class="datetime-text">Wiz Khalifa</div>
    </div>

    <div class="mem-list">
      <ion-label class="label-pink">Standard:</ion-label>
      <div class="datetime-text">12</div>
    </div>

    <div class="mem-list">
      <ion-label class="label-pink">Total Marks:</ion-label>
      <div class="datetime-text">500</div>
    </div>

    <div class="mem-list">
      <ion-label class="label-pink">Obtained Marks:</ion-label>
      <div class="datetime-text">400</div>
    </div>

    <div class="mem-list">
      <ion-label class="label-pink">Passing Year:</ion-label>
      <div class="datetime-text">2012</div>
    </div>

    <div class="mem-list">
      <ion-label class="label-pink">Percentage:</ion-label>
      <div class="datetime-text">80.56%</div>
    </div>
  </ion-card>
</ion-content>
