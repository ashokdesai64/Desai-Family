<ion-content>
  <div class="login-form">
    <div text-center>
      <h1 class="page-hdng">Forgot Password</h1>
    </div>
  
    <form>
      <ion-list>
        <ion-item>
          <ion-label color="gray">
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" name="email" placeholder="Username/Email Address"></ion-input>
        </ion-item>
       
        <div padding-left padding-right>
          <button ion-button color="pink" class="btn btn-primary" block>Submit</button>
        </div>
      </ion-list>
      <div text-center class="login-link">
        <span>Back to
            <a color="pink" (click)="gotologin()">Login</a>
        </span>
      </div>
    </form>
    
    <div class="qsek-manage">
      <img src="../assets/img/Quek-1.png" />
      <span>Devlop By Qsek Solutions</span>
    </div>
  </div>
</ion-content>
