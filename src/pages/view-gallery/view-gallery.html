<ion-header>
  <ion-navbar>
    <ion-title *ngIf="gallery">{{gallery.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-4 col-xl-3 *ngFor="let item of gallery_item">
        <ion-thumbnail item-start>
          <img src="{{item.image}}">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
