<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="results">
    <ion-card class="list-box" *ngFor="let result of results">
      <ion-item (click)="gotoviewresults(item)">
        <ion-thumbnail item-start>
          <img src="{{result.image}}" onerror="this.src='assets/img/default-user-avatars.png'" />
        </ion-thumbnail>
        <h2 class="title">{{result.name}}</h2>
        <span class="pass-year">Passing Year: {{result.passing_year}}</span>
        <div class="">
          <span class="std">STD: {{result.standard}}</span>
          <ion-note item-end class="percentage" color="pink">Per: {{result.percentage}}%</ion-note>
        </div>
        <!-- <ion-item-options>
          <button ion-button color="danger" (click)="deleteresult(result)">
            <ion-label>Delete</ion-label>
          </button>
        </ion-item-options> -->
      </ion-item>
    </ion-card>
  </ion-list>
  <ion-list text-center>
    <button ion-button class="btn" color="pink" (click)="gotoresult()">Add Result</button>
  </ion-list>
</ion-content>
