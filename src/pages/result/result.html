<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="upload-img">
    <button ion-button class="upload-arrow" color="white" (click)="accessGallery()">
      <ion-icon name="arrow-up"></ion-icon> 
    </button>
    <span class="up-titile">Upload Your Result</span>
    <img [src]="base64Image" *ngIf="base64Image" />
  </div>
  <ion-list>
    <ion-item>
      <ion-label stacked class="profile-label">Full Name</ion-label>
      <ion-input type="text" name="name" required placeholder="Enter Your Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="pink">Standard</ion-label>
      <ion-select name="Blood Group" required>
        <ion-option value="O Positive">LKG</ion-option>
        <ion-option value="O Negative">HKG</ion-option>
        <ion-option value="A Positive">1</ion-option>
        <ion-option value="A Negative">2</ion-option>
        <ion-option value="B Positive">3</ion-option>
        <ion-option value="B Negative">4</ion-option>
        <ion-option value="AB Positive">5</ion-option>
        <ion-option value="AB Negative">6</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked class="profile-label">Total Marks</ion-label>
      <ion-input type="Email" name="name" required placeholder="Enter Your Total Marks"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked class="profile-label">Obtained Marks</ion-label>
      <ion-input type="Email" name="name" required placeholder="Enter Your Obtained Marks"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="perc-label">Percentage :</ion-label>
      <ion-input type="number" name="name"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
