<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Desai Families</ion-title>
  </ion-navbar>
  <ion-toolbar >
    <ion-searchbar [(ngModel)]="myInput" [autocomplete]="on" [debounce]="1000" [showCancelButton]="showCancelButton" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="families && families.length else empty">
    <ion-card *ngFor="let item of families" class="list-box">
        <button ion-item (click)="gotofamilymembers(item)">
          <ion-thumbnail item-start>
            <img src="{{item.image}}" onerror="this.src='assets/img/default-user-avatars.png'"/>
          </ion-thumbnail>
          <h2 class="title">{{item.name}}</h2>
          <span class="address">Gadhadi, Gadhada, Botad</span>
          <div class="">
            <span class="mobile-no">Mo. {{item.mobile_no}}</span>
            <ion-note item-end class="blood-group" *ngIf="item.blood_group"><ion-icon name="water" color="pink"></ion-icon> {{item.blood_group}}</ion-note>
          </div>
        </button>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll *ngIf="totalpage >= page" (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ng-template #empty>
      <div class="srch-not-found" text-center  *ngIf="families && !families.length">
          <img class="not-fo-img" src="../assets/img/not-found.png"/>

        <div class="srch-not-text">
          <h3>Whoops!</h3>
          <p text-center>Sorry But Nothing Matched your search. Plase try some different keywords.</p>
        </div>
      </div>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button ion-button full icon-start color="pink" (click)="sortby()">
        <ion-icon name="md-arrow-round-up"></ion-icon>
        Sort By
      </button>
    </ion-col>
    <ion-col no-padding>
      <button ion-button full icon-start color="pink" (click)="filterby()">
        <ion-icon name="md-funnel"></ion-icon>
        Filter
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
