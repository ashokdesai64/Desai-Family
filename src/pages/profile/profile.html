<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #formCtrl="ngForm" *ngIf="details" (ngSubmit)="updateProfile()">
    <ion-grid>
      <ion-row align-items-start>
        <ion-col col-4>
          <div text-left class="profile-img">
            <img class="profile-image" src="{{details.image}}" onerror="this.src='assets/img/default-user-avatars.png'">
          </div>
        </ion-col>

        <ion-col col-8>
          <ion-list>
            <ion-item>
              <ion-label stacked class="profile-label">Name</ion-label>
              <ion-input type="text" name="name" required placeholder="Enter Your Name" [(ngModel)]="details.name"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label color="pink">Blood Group</ion-label>
              <ion-select name="blood_group" required [(ngModel)]="details.blood_group">
                <ion-option value="O">O +</ion-option>
                <ion-option value="O-">O -</ion-option>
                <ion-option value="A">A +</ion-option>
                <ion-option value="A">A -</ion-option>
                <ion-option value="B+">B +</ion-option>
                <ion-option value="B-">B -</ion-option>
                <ion-option value="AB+">AB +</ion-option>
                <ion-option value="AB-">AB -</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
          <ion-list>
            <ion-item>
              <ion-label color="pink">Gender</ion-label>
              <ion-select name="gender" required [(ngModel)]="details.gender">
                <ion-option value="male">Male</ion-option>
                <ion-option value="female">Female</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="pink">Birth Date</ion-label>
              <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="details.birthdate"></ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label stacked class="profile-label">Address</ion-label>
              <ion-input type="text" name="address" required placeholder="Enter Your Address" [(ngModel)]="details.address"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label stacked class="profile-label">Email Id</ion-label>
              <ion-input type="Email" name="email" required placeholder="Enter Your Email" [(ngModel)]="details.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked class="profile-label">Business</ion-label>
              <ion-input type="text" name="business" required placeholder="Enter Your Business" [(ngModel)]="details.business"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked class="profile-label">Education</ion-label>
              <ion-input type="text" name="education" required placeholder="Enter Your Education" [(ngModel)]="details.education"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="pink">Village</ion-label>
              <ion-select name="village" required [(ngModel)]="details.village">
                <ion-option value="Jira">Jira</ion-option>
                <ion-option value="Saldi">Saldi</ion-option>
                <ion-option value="Nana Liliya">Nana Liliya</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="pink">Taluka</ion-label>
              <ion-select name="taluka" required [(ngModel)]="details.taluka">
                <ion-option value="Lathi">Lathi</ion-option>
                <ion-option value="Liliya">Liliya</ion-option>
                <ion-option value="Savarkundla">Savarkundla</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="pink">District</ion-label>
              <ion-select name="district" required [(ngModel)]="details.district">
                <ion-option value="Bhavnagar">Bhavnagar</ion-option>
                <ion-option value="Amreli">Amreli</ion-option>
                <ion-option value="Botad">Botad</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>

        <div text-center>
          <button ion-button class="btn btn-primary" color="pink" [disabled]="formCtrl.invalid">Save</button><!-- (click)="gotohome()" -->
        </div>
    </ion-grid>
  </form>
</ion-content>
