
<ion-header no-shadow>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="EditMemberModal()">
        <span ion-text color="white" >Edit</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="bg-pink"></div>
  <ion-card class="card-top">
    <ion-card-content text-center>
      <div class="edit-avter">
        <img src="../assets/img/speakers/eagle.jpg" />
      </div>

      <h3 class="name">
         Eva Eagle
      </h3>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <div class="mem-list">
        <ion-label class="profile-label">Birthdate:</ion-label>
        <div class="datetime-text" text-right>15 Jun 2001</div>
      </div>

      <div class="mem-list">
        <ion-label class="profile-label">Mobile Number:</ion-label>
        <div class="datetime-text" text-right>8469641717</div>
      </div>
      <div class="mem-list">
        <ion-label class="profile-label">Business:</ion-label>
        <div class="datetime-text" text-right>IT</div>
      </div>

      <div class="mem-list">
        <ion-label class="profile-label">Education:</ion-label>
        <div class="datetime-text" text-right>MSC (IT)</div>
      </div>

      <div class="mem-list">
        <ion-label class="profile-label">Relation:</ion-label>
        <div class="datetime-text" text-right>Son</div>
      </div>

      <div class="mem-list">
        <ion-label class="profile-label">Blood Group:</ion-label>
        <div class="datetime-text" text-right>A+</div>
      </div>
      <div class="mem-list dir-column">
        <ion-label class="profile-label">Address:</ion-label>
        <div class="datetime-text" text-right>80, Yogi Darshan soc, Yogichock surat</div>
      </div>

      <div class="mem-list dir-column">
        <ion-label class="profile-label">Email Id:</ion-label>
        <div class="datetime-text" text-right>kaushikwebdesigner@gmail.com</div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
