<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let item of galleries" (click)="gotoviewgallery(item)">
          <div class="gallery-fol">
            <div class="image-container" [style.background-image]="'url(' + item.image + ')'"></div>
            <div class="gal-fol-name">
              <span class="fold-name">{{item.title}}</span>
              <span class="img-count">{{item.total_image}}</span>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
