<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="gotoviewnews(ns)" *ngFor="let ns of news">
      <ion-thumbnail item-start>
        <img src="{{ns.image}}" onerror="this.src='assets/img/default-news.jpg'">
      </ion-thumbnail>
      <ion-title class="ne-title">{{ns.title}}</ion-title>
      <p class="ne-desc">{{trim_str(ns.description,70)}}</p>
      <div class="news-timing">
        <span class="n-time"><ion-icon name="time" ios="ios-time-outline"></ion-icon> 9:45 AM</span>
        <span class="n-date">{{ns.insert_date}}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
